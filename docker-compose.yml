version: '3'

services:
  devenv:
    image: stono/devenv
    restart: always
    command: /bin/bash
    network_mode: 'service:redis'
    build: .
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - ~/.ssh:/home/docker/.ssh:ro
      - ~/.gitconfig:/home/docker/.gitconfig
      - code:/storage

  redis:
    image: redis:3.2.8
    restart: always

  rabbitmq:
    image: rabbitmq:3.6.9-management 
    network_mode: 'service:redis'
    restart: always

volumes:
  code:
